name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Build
      run: |
        npm install
        npm run build

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/volctrl.zip